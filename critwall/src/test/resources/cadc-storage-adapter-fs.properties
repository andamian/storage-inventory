# The root of the file system (as seen by the container)# (Note that this root (/fsroot) needs to be mapped to an external directory when using# this adapter with the minoc file service)root = /fsroot# URI (uses artifactURIs for dirs) or URIBUCKET (uses uriBucket segments as dirs)bucketMode = URI# Only applies to bucketMode = URIBUCKET# valid values between 0 and 5bucketLength = 1