# Sample properties file for cadc-storage-permissions.
#
# The properties file is key = value pairs, where the key is an archive URI, and the value
# is a space delimited list of values.
# The value list consists of 3
# URI       (anonymous access[T|F]) [readonly groups]       [readwrite groups]

foo:bar0/* = T ivo://cadc.nrc.ca/gms?BAR-RO-1     ivo://cadc.nrc.ca/gms?BAR-RW-1

foo:bar1/* =F ivo://cadc.nrc.ca/gms?BAR-RO-1,ivo://cadc.nrc.ca/gms?BAR-RO-2 ivo://cadc.nrc.ca/gms?BAR-RW-1

foo:bar2/* = T ivo://cadc.nrc.ca/gms?BAR-RO-1     ivo://cadc.nrc.ca/gms?BAR-RW-1,ivo://cadc.nrc.ca/gms?BAR-RW-2

foo:bar3/* =  F ivo://cadc.nrc.ca/gms?BAR-RO-1,ivo://cadc.nrc.ca/gms?BAR-RO-2  ivo://cadc.nrc.ca/gms?BAR-RW-1,ivo://cadc.nrc.ca/gms?BAR-RW-2

foo:bar4/*=T ivo://cadc.nrc.ca/gms?BAR-RO-1,ivo://cadc.nrc.ca/gms?BAR-RO-2,ivo://cadc.nrc.ca/gms?BAR-RP-3 ivo://cadc.nrc.ca/gms?BAR-RW-1,ivo://cadc.nrc.ca/gms?BAR-RW-2,ivo://cadc.nrc.ca/gms?BAR-RW-3
