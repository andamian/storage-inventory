plugins {
    id 'java'
    id 'maven'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.4'
    id 'checkstyle'
}

repositories {
    jcenter()
    mavenLocal()
}

sourceCompatibility = 1.8
group = 'org.opencadc'
version = '0.1'

dependencies {
    compile 'log4j:log4j:[1.2,)'
    compile 'org.opencadc:cadc-inventory:[0.7,1.0)'
    compile 'org.opencadc:cadc-inventory-db:[0.9,)'
    compile 'org.opencadc:cadc-util:[1.2,)'
    compile 'org.opencadc:cadc-rest:[1.2.18,)'
    compile 'org.opencadc:cadc-permissions:[0.2,)'
    compile 'org.opencadc:cadc-permissions-client:[0.2,)'

    testCompile 'junit:junit:[4.0,)'
}

apply from: '../opencadc.gradle'

